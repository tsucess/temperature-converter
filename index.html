<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Converter Application</title>

	<!-- css link  -->
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="hero_image">
			<h2>Temperature Converter</h2>
			<!-- <img src="./images/temperature-conversion-convert-temperature-icon.png" alt="background"> -->
		</div>
		<div class="app_section">
			<form action="">
				<div class="form_control">
					<input type="text" name="" id="val-1" class="values" placeholder="Celcius"> <i class="icon celcius" ><img src="./images/c.png" class="c-icon" alt="C" srcset=""></i>
				</div>
				<div class="form_control">
					<input type="text" name="" id="val-2" class="values" placeholder="Kelvin"> <i class="icon"><img src="./images/k.png" alt="K" srcset=""></i>
				</div>
				<div class="form_control">
					<input type="text" name="" id="val-3" class="values" placeholder="Farenheit"> <i class="icon"><img src="./images/f.png" alt="F" srcset=""></i>
				</div>
				<!-- <div class="button_control">
					<button type="submit" id="convert" class="btn submit">Convert</button>
				</div> -->
			</form>
		</div>
		<div class="description_section"><p>&copy; Developed by OGUNSANYA TAOFEEQ</p></div>
	</div>
	<div class="bg-image"></div>


	<script src="./js/script.js"></script>
</body>
</html>
